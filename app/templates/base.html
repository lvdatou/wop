<!DOCTYPE html>
<html lang = 'en'>

<head>
    {% block head %}
    <meta name = "viewport" content="width = device-width,initial-scale=1,shrink-to-fit=no">
    {% block styles %}
    <!-- Bootstrap CSS -->
    {{bootstrap.load_css()}}
    <link rel = "stylesheet" href ="{{url_for('static',filename = 'style.css')}}"/>
    {% endblock %}
    <title>{%block title%}{{title}}{% endblock %} -My Webpage</title>
    {% endblock %}
</head>

<body>
    <div id = "main">
        {% block body_content %}

        {% endblock %}

    </div>

    <div id = "footer">
        {% block footer %}
        {% endblock %}

    </div>
    {% block scripts%}
    <!-- Optional JavaScript -->
    {{bootstrap.load_js()}}
    {% endblock %}
</body>

</html>
